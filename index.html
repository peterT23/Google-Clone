<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google search clone</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Google page</title>
        <link rel="stylesheet" href="main.css" />
      </head>
      <body>
        <header>
          <div>
            <nav>
              <a class="nav-link" href="#">Gmail</a>
              <a class="nav-link" href="#">Images</a>
              <a class="nav-icon" href="#"
                ><svg class="gb_i" focusable="false" viewBox="0 0 24 24">
                  <path
                    d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
                  ></path>
                  <image
                    src="https://ssl.gstatic.com/gb/images/bar/al-icon.png"
                    alt=""
                    height="24"
                    width="24"
                    style="border: none; display: none \9"
                  ></image>
                </svg>
              </a>
              <a class="nav-button" href="#">Sign in </a>
            </nav>
          </div>
        </header>
        <main>
          <form action="https://www.google.com/search" method="GET">
            <div class="search-form">
              <img
                class="google-logo"
                src="	https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
                alt=""
              />
              <div class="search-box">
                <svg
                  focusable="false"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  class="search-icon"
                >
                  <path
                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                  ></path>
                </svg>

                <input class="search-input" type="text" name="q" />
                <svg
                  class="google-mic"
                  focusable="false"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill="#4285f4"
                    d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                  ></path>
                  <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                  <path
                    fill="#fbbc05"
                    d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                  ></path>
                  <path
                    fill="#ea4335"
                    d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                  ></path>
                </svg>
              </div>
              <div class="btn-group">
                <button class="button" type="submit">Google Search</button>
                <button class="button">I'm Feeling Lucky</button>
              </div>
              <div class="language">
                Google offered in:
                <a class="service-item" href="#">Tiếng Việt</a>
                <a class="service-item" href="#">Français</a>
                <a class="service-item" href="#">繁體中文</a>
              </div>
            </div>
          </form>
        </main>
        <footer>
          <div class="row">
            <span>Vietnam</span>
          </div>
          <div class="row">
            <div class="left-side">
              <a href="#">About</a>
              <a href="#">Advertising</a>
              <a href="#">Business</a>
              <a href="#">How Searchs works</a>
            </div>
            <div class="right-side">
              <a href="#">Privacy</a>
              <a href="#">Terms</a>
              <a href="#">Settings</a>
            </div>
          </div>
        </footer>
      </body>
    </html>

    <script src="main.js"></script>
  </body>
</html>
